version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minna-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - DIFY_API_KEY=${DIFY_API_KEY}
      - DIFY_API_URL=${DIFY_API_URL:-https://api.dify.ai/v1}
      # 生产环境通常前端通过 Nginx 代理访问，这里允许 Nginx 的地址
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/minna_blog
    depends_on:
      db:
        condition: service_started
    networks:
      - minna-network
    # 健康检查
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: minna-frontend
    restart: always
    ports:
      - "80" # 映射容器80端口到宿主机8080端口
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - minna-network

  # 数据库服务
  db:
    image: postgres:15-alpine
    container_name: minna-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=minna_blog
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - minna-network

networks:
  minna-network:
    driver: bridge

volumes:
  postgres_data:
